<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password_generator</title>
    <style>
      .content,
      button {
        display: inline-block;
        justify-content: center;
        background-color: yellow;
        width: 300px;
        height: 200px;
      }
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #res {
        color: green;
        font-size: xx-large;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="content">
        <button onclick="Password_generator()">
          Click to Generate password
        </button>
        <br />
        <hr />
        <a id="res"></a>
      </div>
    </div>
    <script>
      let res = document.getElementById("res");
      let length = 8;
      let char =
        "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()";
      function Password_generator() {
        let password = "";
        for (var i = 0; i <= length; i++) {
          let rand = Math.floor(Math.random() * char.length);
          password += char.substring(rand, rand + 1);
        }
        res.textContent = password;
      }
    </script>
  </body>
</html>
